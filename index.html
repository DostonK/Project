<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>

  </head>
  <body>
    <h1>Rivers of the World</h1>
    <p style="color: black;"></p>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main" >
          <img src="https://a-z-animals.com/media/2022/05/shutterstock_1288634614.jpg" alt="monument" />
          <div class="caption">
          The Amazon River 
          </div>
        </div>
        <div class="item">
          <img src="https://cdn.creatureandcoagency.com/uploads/2018/09/Nile-River-Facts-Image-2.jpg" alt="monument" />
          <div class="caption">The Nile River</div>
        </div>
        <div class="item">
          <img src="https://www.americanrivers.org/wp-content/uploads/2016/03/B-9.png" alt="monument" />
          <div class="caption">
            The Mississippi River
          </div>
          <div class="item">
            <img src="image/image3.png" alt="monument" />
            <div class="caption">The Chenab River</div>
          </div>
        </div>
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/River_Chenab_Ramban.jpg" alt="monument" />
          <div class="caption">The Chenab River </div>
        </div>

      </div>
    </div>
    <h1 id="numbers">Enjoy</h1>
    <script src="script.js"></script>
  </body>
</html>
